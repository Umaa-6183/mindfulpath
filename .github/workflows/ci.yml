# .github/workflows/ci.yml

name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  backend-tests:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: mindful_user
          POSTGRES_PASSWORD: mindful_pass
          POSTGRES_DB: mindfulpath_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run unit tests
        run: pytest tests/test_auth.py tests/test_assessment.py -v

      - name: Run integration tests
        run: bash tests/test_integration.sh
        env:
          DATABASE_URL: postgresql://mindful_user:mindful_pass@localhost:5432/mindfulpath_db

  frontend-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install dependencies
        run: |
          cd mindfulpath-frontend
          npm install

      - name: Build frontend
        run: |
          cd mindfulpath-frontend
          npm run build

      - name: Install Playwright
        run: |
          cd mindfulpath-frontend
          npx playwright install

      - name: Run E2E tests
        run: |
          cd mindfulpath-frontend
          npx playwright test

      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report
          path: mindfulpath-frontend/playwright-report/
