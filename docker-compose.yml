# docker-compose.yml

version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: mindfulpath_db
    environment:
      POSTGRES_USER: mindful_user
      POSTGRES_PASSWORD: mindful_pass
      POSTGRES_DB: mindfulpath_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mindful_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mindfulpath_api
    environment:
      DATABASE_URL: postgresql://mindful_user:mindful_pass@postgres:5432/mindfulpath_db
      SECRET_KEY: your-super-secret-jwt-key-change-in-production
      ACCESS_TOKEN_EXPIRE_MINUTES: 1440
      ALLOWED_ORIGINS: http://localhost:3000,http://localhost:8000
      LOG_LEVEL: INFO
      ENV: development
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - .:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data:
